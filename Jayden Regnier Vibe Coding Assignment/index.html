<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Logistics â€” Control Centre</title>
    <meta name="description" content="Inventory management control centre for ABC Logistics.">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <span class="logo-icon"></span>
            <h1>ABC Logistics</h1>
        </div>
        <ul class="nav-links">
            <li><a href="index.html" class="active">Control Centre</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>

    <main class="dashboard-container">
        <header class="dashboard-header">
            <h2>Inventory Control Centre</h2>
            <p>Add, monitor, and manage warehouse inventory in real time.</p>
        </header>

        <div class="dashboard-grid">
            <!-- Form -->
            <section class="glass-panel input-section">
                <h3>Add New Item</h3>
                <form id="inventory-form">
                    <div class="form-group">
                        <label for="item-name">Item Name</label>
                        <input type="text" id="item-name" placeholder="e.g. Shipping Boxes" required autocomplete="off">
                        <span class="error-msg" id="name-error"></span>
                    </div>
                    <div class="form-group">
                        <label for="item-quantity">Quantity</label>
                        <input type="number" id="item-quantity" placeholder="0" min="0" required>
                        <span class="error-msg" id="quantity-error"></span>
                    </div>
                    <div class="form-group">
                        <label for="item-price">Unit Price ($)</label>
                        <input type="number" id="item-price" placeholder="0.00" min="0" step="0.01" required>
                        <span class="error-msg" id="price-error"></span>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="add-btn">Add to Inventory</button>
                    </div>
                </form>
            </section>

            <!-- Chart -->
            <section class="glass-panel chart-section">
                <div class="section-header">
                    <h3 id="chart-title">Quantity Overview</h3>
                    <div class="toggle-group">
                        <button id="toggle-qty" class="toggle-btn active"
                            onclick="setChartMode('quantity')">Quantity</button>
                        <button id="toggle-val" class="toggle-btn" onclick="setChartMode('value')">Total Value</button>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="inventoryChart"></canvas>
                </div>
            </section>

            <!-- List -->
            <section class="glass-panel list-section">
                <div class="section-header">
                    <h3>Current Inventory</h3>
                    <button id="clear-all-btn" class="btn btn-outline-danger">Clear All</button>
                </div>
                <div class="table-container">
                    <table class="inventory-table">
                        <thead>
                            <tr>
                                <th>Item Name</th>
                                <th>Quantity</th>
                                <th>Total Value</th>
                            </tr>
                        </thead>
                        <tbody id="inventory-list">
                            <!-- Items injected via JS -->
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
